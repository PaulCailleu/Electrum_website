  <!-- SOLUTIONS -->
  <section id="solutions" class="section">
    <div class="section-header">
      <h2 data-i18n="solutions-title"></h2>
      <p data-i18n="solutions-intro"></p>
    </div>

    <div class="grid-2 solution-grid">
      <a class="card link-card" href="growth.html">
        <div class="pill" data-i18n="solution-growth-pill"></div>
        <h3 data-i18n="solution-growth-title"></h3>
        <p data-i18n="solution-growth-desc"></p>

  <!-- TOKENIZATION -->
  <section id="tokenization" class="section alt">
    <div class="section-header">
      <h2 data-i18n="token-title"></h2>
      <p data-i18n="token-intro"></p>
    </div>

    <div class="grid-3">
      <div class="card soft">
        <h3 data-i18n="token-1-title"></h3>
        <p data-i18n="token-1-text"></p>
      </div>
      <div class="card soft">
        <h3 data-i18n="token-2-title"></h3>
        <p data-i18n="token-2-text"></p>
      </div>
      <div class="card soft">
        <h3 data-i18n="token-3-title"></h3>
        <p data-i18n="token-3-text"></p>
      </div>
    </div>
  </section>

  <!-- TECH PIPELINE -->
  <section id="pipeline" class="section">
    <div class="section-header">
      <h2 data-i18n="pipeline-title"></h2>
      <p data-i18n="pipeline-intro"></p>
    </div>
    <div class="pipeline-flow">
      <div class="node">
        <div class="node-head">
          <span class="node-pill" data-i18n="pipeline-1-pill"></span>
          <h3 data-i18n="pipeline-1-title"></h3>
        </div>
        <p data-i18n="pipeline-1-desc"></p>
      </div>
      <div class="node">
        <div class="node-head">
          <span class="node-pill" data-i18n="pipeline-2-pill"></span>
          <h3 data-i18n="pipeline-2-title"></h3>
        </div>
        <p data-i18n="pipeline-2-desc"></p>
      </div>
      <div class="node">
        <div class="node-head">
          <span class="node-pill" data-i18n="pipeline-3-pill"></span>
          <h3 data-i18n="pipeline-3-title"></h3>
        </div>
        <p data-i18n="pipeline-3-desc"></p>
      </div>
      <div class="node">
        <div class="node-head">
          <span class="node-pill" data-i18n="pipeline-4-pill"></span>
          <h3 data-i18n="pipeline-4-title"></h3>
        </div>
        <p data-i18n="pipeline-4-desc"></p>
      </div>
    </div>

    </div>
    <div class="roadmap-grid">
      <div class="card milestone">
        <div class="pill" data-i18n="roadmap-1-pill"></div>
        <h3 data-i18n="roadmap-1-title"></h3>
        <p data-i18n="roadmap-1-desc"></p>
      </div>
      <div class="card milestone">
        <div class="pill" data-i18n="roadmap-2-pill"></div>
        <h3 data-i18n="roadmap-2-title"></h3>
        <p data-i18n="roadmap-2-desc"></p>
      </div>
      <div class="card milestone">
        <div class="pill" data-i18n="roadmap-3-pill"></div>
        <h3 data-i18n="roadmap-3-title"></h3>
        <p data-i18n="roadmap-3-desc"></p>
      </div>
      <div class="card milestone">
        <div class="pill" data-i18n="roadmap-4-pill"></div>
        <h3 data-i18n="roadmap-4-title"></h3>
        <p data-i18n="roadmap-4-desc"></p>
      </div>
    </div>
  </section>

  <!-- TEAM / ABOUT -->
  <section id="team" class="section">
    <div class="section-header">
      <h2 data-i18n="team-title"></h2>
      <p data-i18n="team-intro"></p>
    </div>
    <div class="grid-2">
      <div class="card">
        <h3 data-i18n="story-title"></h3>
        <p data-i18n="story-text-1"></p>
        <p data-i18n="story-text-2"></p>
      </div>
      <div class="card">
        <h3 data-i18n="governance-title"></h3>
        <p data-i18n="governance-text-1"></p>
        <p data-i18n="governance-text-2"></p>
      </div>
    </div>
  </section>

  <!-- WHITEPAPER -->
  <section id="whitepaper" class="section alt">
    <div class="section-header">
      <h2 data-i18n="wp-title"></h2>
      <p data-i18n="wp-intro"></p>
    </div>
    <div class="grid-2">
      <div class="card">
        <h3 data-i18n="wp-download-title"></h3>
        <p data-i18n="wp-download-text"></p>
        <form class="form" id="wp-form">
          <div class="form-group">
            <label for="wp-email" data-i18n="label-email"></label>
            <input type="email" id="wp-email" name="email" required placeholder="you@example.com" />
          </div>
          <button type="submit" class="btn primary" data-i18n="btn-request-wp"></button>
          <p class="small" data-i18n="wp-privacy"></p>
        </form>
        <p class="small notice" data-i18n="wp-form-note"></p>
      </div>
      <div class="card">
        <h3 data-i18n="wp-content-title"></h3>
        <ul class="bullet-list">
          <li data-i18n="wp-point-1"></li>
          <li data-i18n="wp-point-2"></li>
          <li data-i18n="wp-point-3"></li>
          <li data-i18n="wp-point-4"></li>
        </ul>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="section">
    <div class="section-header">
      <h2 data-i18n="contact-title"></h2>
      <p data-i18n="contact-intro"></p>
    </div>
    <div class="grid-2">
      <div class="card">
        <form class="form" id="contact-form">
          <div class="form-group">
            <label for="name" data-i18n="label-name"></label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email" data-i18n="label-email"></label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message" data-i18n="label-message"></label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn primary" data-i18n="btn-send"></button>
          <p class="small" data-i18n="contact-note"></p>
        </form>
      </div>
      <div class="card">
        <h3 data-i18n="contact-direct-title"></h3>
        <p>
          <span data-i18n="contact-email-label"></span>
          <a href="mailto:info@electrum-fund.com">info@electrum-fund.com</a>
        </p>
        <p>
          <span data-i18n="contact-linkedin-label"></span>
          <a href="#" target="_blank" rel="noopener">LinkedIn</a>
        </p>
        <p data-i18n="contact-location"></p>
      </div>
    </div>
  </section>

  </footer>
