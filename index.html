  <section id="pipeline" class="section">
    <div class="section-header">
      <h2 data-i18n="pipeline-title"></h2>
      <p data-i18n="pipeline-intro"></p>
    </div>
    <div class="pipeline-diagram card soft">
      <div class="pipeline-diagram-note" data-i18n="pipeline-mermaid-note"></div>
      <div class="pipeline-visual" aria-hidden="true">
        <svg class="pipeline-graph" viewBox="0 0 1200 620" preserveAspectRatio="xMidYMid meet" role="img" aria-labelledby="pipeline-graph-title pipeline-graph-desc">
          <title id="pipeline-graph-title">Tech pipeline entities and flows</title>
          <desc id="pipeline-graph-desc">Seven blocks connected by labeled arrows, redrawn as an SVG layout.</desc>
          <defs>
            <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#d6a84e" stop-opacity="0.9" />
              <stop offset="100%" stop-color="#c8c9cf" stop-opacity="0.9" />
            </linearGradient>
            <filter id="nodeGlow" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.5" />
            </filter>
            <marker id="arrowHead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
              <path d="M0,0 L12,6 L0,12 Z" fill="url(#edgeGradient)" />
            </marker>
          </defs>

          <g class="pipeline-edges">
            <g class="edge bidirectional">
              <path id="edge-assets" d="M140 320 L320 320" marker-start="url(#arrowHead)" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-assets" startOffset="50%" text-anchor="middle">Assets</textPath></text>
            </g>
            <g class="edge">
              <path id="edge-orders" d="M320 350 C260 360 200 360 140 340" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-orders" startOffset="52%" text-anchor="middle">Orders</textPath></text>
            </g>
            <g class="edge">
              <path id="edge-exposure" d="M320 320 C390 270 460 230 520 200" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-exposure" startOffset="58%" text-anchor="middle">Exposure</textPath></text>
            </g>
            <g class="edge">
              <path id="edge-prices" d="M140 320 C240 250 380 210 520 200" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-prices" startOffset="54%" text-anchor="middle">Prices</textPath></text>
            </g>
            <g class="edge bidirectional">
              <path id="edge-stablecoins-bd" d="M320 320 C470 390 610 390 760 320" marker-start="url(#arrowHead)" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-stablecoins-bd" startOffset="50%" text-anchor="middle">Stablecoins</textPath></text>
            </g>
            <g class="edge bidirectional">
              <path id="edge-stablecoins-ed" d="M760 320 C890 260 1020 220 1150 180" marker-start="url(#arrowHead)" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-stablecoins-ed" startOffset="54%" text-anchor="middle">Stablecoins</textPath></text>
            </g>
            <g class="edge bidirectional">
              <path id="edge-tokens-ed" d="M760 320 C900 330 1030 270 1150 230" marker-start="url(#arrowHead)" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-tokens-ed" startOffset="50%" text-anchor="middle">Tokens</textPath></text>
            </g>
            <g class="edge bidirectional">
              <path id="edge-stablecoins-df" d="M760 320 C820 315 900 315 980 320" marker-start="url(#arrowHead)" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-stablecoins-df" startOffset="50%" text-anchor="middle">Stablecoins</textPath></text>
            </g>
            <g class="edge bidirectional">
              <path id="edge-tokens-df" d="M760 350 C830 350 900 350 980 345" marker-start="url(#arrowHead)" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-tokens-df" startOffset="50%" text-anchor="middle">Tokens</textPath></text>
            </g>
            <g class="edge bidirectional">
              <path id="edge-stablecoins-gf" d="M980 345 C1020 370 1080 410 1150 430" marker-start="url(#arrowHead)" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-stablecoins-gf" startOffset="54%" text-anchor="middle">Stablecoins</textPath></text>
            </g>
            <g class="edge bidirectional">
              <path id="edge-tokens-gf" d="M980 365 C1030 400 1085 450 1150 470" marker-start="url(#arrowHead)" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-tokens-gf" startOffset="52%" text-anchor="middle">Tokens</textPath></text>
            </g>
            <g class="edge bidirectional">
              <path id="edge-stablecoins-ef" d="M1150 180 C1090 210 1030 260 980 300" marker-start="url(#arrowHead)" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-stablecoins-ef" startOffset="55%" text-anchor="middle">Stablecoins</textPath></text>
            </g>
            <g class="edge bidirectional">
              <path id="edge-tokens-ef" d="M1150 210 C1095 240 1035 285 980 325" marker-start="url(#arrowHead)" marker-end="url(#arrowHead)" />
              <text><textPath href="#edge-tokens-ef" startOffset="52%" text-anchor="middle">Tokens</textPath></text>
            </g>
          </g>

          <g class="pipeline-nodes" filter="url(#nodeGlow)">
            <g class="node primary" transform="translate(80, 280)">
              <rect width="140" height="80" rx="14" />
              <text x="70" y="45" text-anchor="middle">Brokers</text>
            </g>
            <g class="node primary" transform="translate(280, 280)">
              <rect width="140" height="80" rx="14" />
              <text x="70" y="45" text-anchor="middle">Deposit Bank</text>
            </g>
            <g class="node secondary" transform="translate(480, 160)">
              <rect width="140" height="80" rx="14" />
              <text x="70" y="45" text-anchor="middle">NAV calculation</text>
            </g>
            <g class="node secondary" transform="translate(700, 280)">
              <rect width="140" height="80" rx="14" />
              <text x="70" y="45" text-anchor="middle">Unboarding platform</text>
            </g>
            <g class="node muted" transform="translate(920, 280)">
              <rect width="140" height="80" rx="14" />
              <text x="70" y="45" text-anchor="middle">CEX</text>
            </g>
            <g class="node accent" transform="translate(1080, 120)">
              <rect width="140" height="80" rx="14" />
              <text x="70" y="45" text-anchor="middle">Pro investors</text>
            </g>
            <g class="node accent" transform="translate(1080, 420)">
              <rect width="140" height="80" rx="14" />
              <text x="70" y="45" text-anchor="middle">Investors</text>
            </g>
          </g>
        </svg>
