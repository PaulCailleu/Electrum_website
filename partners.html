      <span class="menu-icon"></span>

  <section id="hero" class="section hero">
    <div class="hero-content">
      <h1 data-i18n="partners-hero-title"></h1>
      <p class="hero-subtitle" data-i18n="partners-hero-subtitle"></p>
      <div class="hero-cta">
        <a href="index.html#contact" class="btn primary" data-i18n="partners-cta-contact"></a>
        <!-- <a href="index.html#whitepaper" class="btn ghost" data-i18n="partners-cta-docs"></a> -->
      </div>
      <p class="hero-disclaimer" data-i18n="partners-hero-note"></p>
    </div>
  </section>

  <section id="business-model" class="section alt">
    <div class="section-header">
      <h2 data-i18n="bm-title"></h2>
      <p data-i18n="bm-intro"></p>
    </div>
    <div class="grid-3">
      <div class="card soft">
        <div class="pill" data-i18n="bm-revenues-pill"></div>
        <h3 data-i18n="bm-revenues-title"></h3>
        <ul class="bullet-list">
          <li data-i18n="bm-revenues-item-1"></li>
          <li data-i18n="bm-revenues-item-2"></li>
          <li data-i18n="bm-revenues-item-3"></li>
        </ul>
      </div>
      <div class="card soft">
        <div class="pill" data-i18n="bm-costs-pill"></div>
        <h3 data-i18n="bm-costs-title"></h3>
        <ul class="bullet-list">
          <li data-i18n="bm-costs-item-1"></li>
          <li data-i18n="bm-costs-item-2"></li>
          <li data-i18n="bm-costs-item-3"></li>
        </ul>
      </div>
      <a class="card link-card" href="business.html">
        <div class="pill" data-i18n="bm-deepdive-pill"></div>
        <h3 data-i18n="bm-deepdive-title"></h3>
        <p data-i18n="bm-deepdive-desc"></p>
        <span class="link-cta" data-i18n="bm-deepdive-cta"></span>
      </a>
    </div>
  </section>

  <section id="roadmap" class="section">
    <div class="section-header">
      <h2 data-i18n="roadmap-title"></h2>
      <p data-i18n="roadmap-intro"></p>
    </div>
    <div class="roadmap-grid">
      <div class="card milestone">
        <div class="pill" data-i18n="roadmap-1-pill"></div>
        <h3 data-i18n="roadmap-1-title"></h3>
        <p data-i18n="roadmap-1-desc"></p>
      </div>
      <div class="card milestone">
        <div class="pill" data-i18n="roadmap-2-pill"></div>
        <h3 data-i18n="roadmap-2-title"></h3>
        <p data-i18n="roadmap-2-desc"></p>
      </div>
      <div class="card milestone">
        <div class="pill" data-i18n="roadmap-3-pill"></div>
        <h3 data-i18n="roadmap-3-title"></h3>
        <p data-i18n="roadmap-3-desc"></p>
      </div>
      <div class="card milestone">
        <div class="pill" data-i18n="roadmap-4-pill"></div>
        <h3 data-i18n="roadmap-4-title"></h3>
        <p data-i18n="roadmap-4-desc"></p>
      </div>
    </div>
  </section>

  <section id="cta" class="section alt">
    <div class="card">
      <h3 data-i18n="partners-cta-title"></h3>
      <p data-i18n="partners-cta-desc"></p>
      <div class="hero-cta">
        <a href="index.html#contact" class="btn primary" data-i18n="partners-cta-contact"></a>
        <!-- <a href="index.html#whitepaper" class="btn ghost" data-i18n="partners-cta-docs"></a> -->
      </div>
    </div>
  </section>

  <section id="partners-contact" class="section">
    <div class="section-header">
      <h2 data-i18n="contact-direct-title"></h2>
      <p data-i18n="contact-intro"></p>
    </div>
    <div class="contact-cards grid-3-tight">
      <div class="card contact-card">
        <div class="contact-avatar">
          <img src="assets/Paul_Cailleu.JPG" alt="Portrait of Paul Cailleu" />
        </div>
        <div class="contact-body">
          <p class="contact-name">Paul Cailleu</p>
          <p class="contact-role"><span data-i18n="contact-person-role"></span></p>
          <p class="contact-role sub"><span data-i18n="contact-person-role-2"></span></p>
          <p>
            <span data-i18n="contact-person-email-label"></span>
            <a href="mailto:paul.cailleu@electrum-fund.com">paul.cailleu@electrum-fund.com</a>
          </p>
          <p>
            <span data-i18n="contact-person-linkedin-label"></span>
            <a href="https://www.linkedin.com/in/paul-cailleu/" target="_blank" rel="noopener">linkedin.com/in/paul-cailleu/</a>
          </p>
          <p class="contact-bio" data-i18n="contact-person-bio"></p>
        </div>
      </div>

          </p>
          <p class="contact-bio" data-i18n="contact-person-bio"></p>
        </div>
      </div>
      -->

  </section>

  <section id="coverage" class="section alt">
    <div class="section-header">
      <h2 data-i18n="map-title"></h2>
      <p data-i18n="map-intro"></p>
    </div>
    <div class="map-toggle">
      <button class="btn small-btn view-toggle active" data-view="map" data-i18n="map-view-map"></button>
      <button class="btn small-btn view-toggle" data-view="list" data-i18n="map-view-list"></button>
    </div>
    <div class="map-legend">
      <span class="legend-dot full"></span><span data-i18n="map-legend-full"></span>
      <span class="legend-dot partial"></span><span data-i18n="map-legend-partial"></span>
      <span class="legend-dot none"></span><span data-i18n="map-legend-none"></span>
    </div>
    <div id="world-map" class="worldmap-container"></div>
    <div id="world-list" class="worldmap-list hidden">
      <div class="country-table">
        <div class="country-table-head">
          <span data-i18n="map-list-country"></span>
          <span data-i18n="map-list-status"></span>
        </div>
        <div class="country-table-body" id="country-table-body"></div>
      </div>
    </div>
    <p class="small" data-i18n="map-note"></p>
  </section>

  <footer class="footer">
    <p data-i18n="footer-disclaimer-1"></p>
    <p data-i18n="footer-disclaimer-2"></p>
    <p class="small">&copy; <span id="year"></span> Electrum Fund. All rights reserved.</p>
